{{ with .Params.publishdate }}
  <span data-publishdate="{{- .PublishDate.Format "2006-01-02" -}}"></span>
{{else}}
{{ with .File }}
  {{ with .Path }}
    {{ $url := print "/data/" . ".json"}}
    {{ if (fileExists $url) -}}
      <span data-publishdate="{{- (getJSON $url).publishdate -}}"></span>
    {{ end }}
  {{ end }}
{{ end }}
{{ end }}
